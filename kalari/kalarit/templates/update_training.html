{% extends "layout.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;margin-top: 50px;">
  <div class="card shadow-lg border-0 w-100" style="max-width: 600px; border-radius: 20px;">
    <div class="card-body p-4">
      <h2 class="text-center mb-4 text-dark">
        {% if form.instance.pk %}Update{% else %}Add{% endif %} Training
      </h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success px-4 rounded-pill shadow-sm">
            {% if form.instance.pk %}Update{% else %}Add{% endif %}
          </button>
          <a href="{% url 'training_list' %}" class="btn btn-secondary px-4 rounded-pill shadow-sm">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
