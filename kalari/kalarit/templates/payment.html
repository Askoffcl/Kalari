{% extends 'layout.html' %}
{% load static %}
{% block content %}

<div class="container mt-5" style="max-width: 700px; ">
  <div class="card shadow-sm rounded-4" style="margin-top: 100px;">
    <div class="card-body p-4">

      <h2 class="fw-bold text-center mb-4">Payment</h2>

      <!-- Product Image -->
      {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded mb-3" style="width: 100%; height: 300px; object-fit: cover;">
      {% else %}
      <div class="text-center bg-light rounded mb-3" style="width: 100%; height: 300px; display: flex; align-items: center; justify-content: center;">
        <span class="text-muted">No Image Available</span>
      </div>
      {% endif %}

      <!-- Product Details -->
      <p><strong>Class Name:</strong> {{ product.name }}</p>
      <p><strong>Class Details:</strong> {{ product.desc|default:"No description available" }}</p>

      <!-- Payment Method Form -->
       <form action="{% url 'order' product.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="payment-method" class="form-label">Select Payment Method:</label>
          <select class="form-select" id="payment-method" name="payment_method" required>
            <option value="">-- Choose Payment Method --</option>
          
            <option value="upi">UPI</option>
            <option value="card">Debit/Credit Card</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Proceed</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
