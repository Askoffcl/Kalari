{% extends "layout.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0" style="width: 500px; border-radius: 12px;">
    <div class="card-body p-4">
      <h2 class="text-center mb-4" style="font-weight: 600; color: #2c3e50;">Update Class</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-success px-4" style="border-radius: 8px;">ðŸ’¾ Save</button>
          <a href="{% url 'view_class' %}" class="btn btn-secondary px-4" style="border-radius: 8px;">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
